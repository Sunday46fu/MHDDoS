<!-- templates/dashboard.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1>สั่งการโจมตี</h1>
        <form method="POST">
            <label for="attack_type">ประเภทการโจมตี:</label>
            <input type="text" id="attack_type" name="attack_type" required>

            <label for="ip_port">เป้าหมาย (IP:Port):</label>
            <input type="text" id="ip_port" name="ip_port" required>

            <label for="threads">จำนวนเธรด:</label>
            <input type="number" id="threads" name="threads" required>

            <label for="duration">ระยะเวลา (ms):</label>
            <input type="number" id="duration" name="duration" required>

            <button type="submit">เริ่มการโจมตี</button>
        </form>
    </div>
</body>
</html>
