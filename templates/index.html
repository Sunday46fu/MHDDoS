<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DDoS Attack Panel</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }
    
        body::before {
            content: '';
            position: absolute;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, #00ff88 0%, #00b4d8 50%, #ff2d75 100%);
            animation: bg-rotate 20s linear infinite;
            opacity: 0.1;
        }
    
        .container {
            background: rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 2.5rem;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            width: 400px;
            position: relative;
            transform: translateY(0);
            transition: all 0.3s ease;
        }
    
        .container:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.5);
        }
    
        h1 {
            color: #fff;
            margin: 0 0 2rem 0;
            font-size: 2.5rem;
            text-shadow: 0 0 10px rgba(0, 255, 136, 0.5);
            background: linear-gradient(45deg, #00ff88, #00b4d8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: title-glow 2s ease-in-out infinite alternate;
        }
    
        label {
            display: block;
            color: rgba(255, 255, 255, 0.8);
            margin: 1.2rem 0 0.5rem;
            font-size: 0.9rem;
            text-align: left;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
    
        input, select {
            width: 100%;
            padding: 12px 15px;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            color: #fff;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
    
        input:focus, select:focus {
            outline: none;
            border-color: #00ff88;
            box-shadow: 0 0 15px rgba(0, 255, 136, 0.3);
            background: rgba(0, 0, 0, 0.5);
        }
    
        button {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            background: linear-gradient(45deg, #00ff88, #00b4d8);
            color: #000;
            margin-top: 1.5rem;
            position: relative;
            overflow: hidden;
        }
    
        button:hover {
            transform: scale(1.02);
            box-shadow: 0 0 25px rgba(0, 255, 136, 0.4);
        }
    
        button:active {
            transform: scale(0.98);
        }
    
        #stop-button {
            background: linear-gradient(45deg, #ff2d75, #ff6b6b);
            margin-top: 1rem;
        }
    
        #status {
            margin: 2rem 0 0;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            color: #00ff88;
            font-weight: bold;
            position: relative;
        }
    
        #status::before {
            content: "⚡";
            margin-right: 0.5rem;
            animation: status-pulse 1.5s infinite;
        }
    
        @keyframes bg-rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    
        @keyframes title-glow {
            0% { text-shadow: 0 0 10px rgba(0, 255, 136, 0.3); }
            100% { text-shadow: 0 0 20px rgba(0, 255, 136, 0.7), 0 0 30px rgba(0, 255, 136, 0.4); }
        }
    
        @keyframes status-pulse {
            0% { opacity: 0.4; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.1); }
            100% { opacity: 0.4; transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>DDoS Attack Panel</h1>
        <form id="attack-form">
            <label for="user_id">User ID:</label>
            <input type="text" id="user_id" name="user_id" required>

            <label for="type">ประเภทการโจมตี:</label>
            <select id="type" name="type" required>
                <option value="UDP">UDP</option>
                <option value="TCP">TCP</option>
            </select>

            <label for="ip_port">IP/HOST:PORT:</label>
            <input type="text" id="ip_port" name="ip_port" required>

            <label for="threads">เธรด:</label>
            <input type="number" id="threads" name="threads" required>

            <label for="duration">ระยะเวลา (ms):</label>
            <input type="number" id="duration" name="duration" required>

            <button type="submit">เริ่มการโจมตี</button>
        </form>

        <button id="stop-button">หยุดการโจมตี</button>

        <div id="status"></div>
    </div>

    <script>
        document.getElementById("attack-form").addEventListener("submit", async (e) => {
            e.preventDefault();
            const user_id = document.getElementById("user_id").value;
            const type = document.getElementById("type").value;
            const ip_port = document.getElementById("ip_port").value;
            const threads = document.getElementById("threads").value;
            const duration = document.getElementById("duration").value;

            const response = await fetch("/start_attack", {
                method: "POST",
                headers: {
                    "Content-Type": "application/x-www-form-urlencoded",
                },
                body: `user_id=${user_id}&type=${type}&ip_port=${ip_port}&threads=${threads}&duration=${duration}`,
            });

            const result = await response.json();
            document.getElementById("status").innerText = result.message;
        });

        document.getElementById("stop-button").addEventListener("click", async () => {
            const user_id = document.getElementById("user_id").value;

            const response = await fetch("/stop_attack", {
                method: "POST",
                headers: {
                    "Content-Type": "application/x-www-form-urlencoded",
                },
                body: `user_id=${user_id}`,
            });

            const result = await response.json();
            document.getElementById("status").innerText = result.message;
        });
    </script>
</body>
</html>
